<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
	<form action="/process_signup" method="POST">
	  <div class="container">
	    <h1>Register</h1>
	    <p>Please fill in this form to create an account.</p>
	    <hr>

	    <label for="name"><b>Full Name</b></label>
	    <input type="text" placeholder="Enter Full Name" id="name" name="name" required>

	    <label for="username"><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" id="username" name="username" required>

	    <label for="email"><b>Email</b></label>
	    <input type="text" placeholder="Enter Email" id="email" name="email" required>

	    <label for="Address"><b>Address</b></label>
	    <input type="text" placeholder="Enter Home Address" id="address" name="address" required>

	    <label for="ZipCode"><b>Zip Code</b></label>
	    <input type="text" placeholder="Enter Zip Code" id="zipcode" name="zipcode" required>

	    <label for="psw"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" id="password" name="password" required>

	    <label for="psw-repeat"><b>Repeat Password</b></label>
	    <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
	    <hr>

	    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
	    <button type="submit" class="registerbtn">Register</button>
	  </div>

	  <div class="container signin">
	    <p>Already have an account? <a href="/signin">Sign in</a>.</p>
	  </div>

	</form>

</body>

</html>
